name: Continous Deployment
on:
  push:
    branches: [prod, main, dev]
jobs:
  release:
    name: Update Semver and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semver
        with:
          # You can specify specifying version range for the extra plugins if you prefer.
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
            semantic-release-slack-bot
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Dev Deployment
        if: ${{ github.ref_name == 'dev' && steps.semver.outputs.new_release_published == true }}
        run: flyctl deploy --remote-only --region sin --app app-dev --env NODE_ENV=development --env SENTRY_TRACES_SAMPLE_RATE=1.0 --env SENTRY_DSN=$SENTRY_DSN
      - name: Staging Deployment
        if: ${{ github.ref_name == 'main && steps.semver.outputs.new_release_published == true' }}
        run: flyctl deploy --remote-only --region sin --app app-staging --env NODE_ENV=staging --env SENTRY_DSN=$SENTRY_DSN
      - name: Prod Deployment
        if: ${{ github.ref_name == 'prod && steps.semver.outputs.new_release_published == true' }}
        run: flyctl deploy --remote-only --region sin --app app-prod --env NODE_ENV=production --env SENTRY_DSN=$SENTRY_DSN
      - name: Sentry Release
        if: steps.semver.outputs.new_release_published == true
        uses: getsentry/action-release@v1.2.1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: ${{ github.ref_name }}
          sourcemaps: './dist'
          version: ${{ steps.semantic.outputs.new_release_version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
